name: 中青看点

on:
  workflow_dispatch:
  schedule:
     - cron: '8 15,21 * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/pjhyz1012/QuanX.git ~/QuanX
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/QuanX
          npm install
      - name: '运行 【中青看点】'
        run: |
          cd ~/QuanX
          node Task/youth_old.js
